<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">

<head>
    <title>Pocketask Dashboard</title>
    <meta name="author" content="Pocketask Inc.">
    <meta name="description" content="Delivery At A Click">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">   

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="../css/jquery.keypad.css" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet">
</head>

<body onload="startTime()">
    <nav class="navbar" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="">
                <a class="navbar-brand" id="brand-text">
                    <img class="brand-img visible-sm visible-xs" src="../img/logo-small.png" />
                    <img class="brand-img hidden-sm hidden-xs" src="../img/logo-big.png" />
                </a>
            </div>
            <div id="time"></div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav pull-right">
                <a class="nav-btn" href="/restaurant/dashboard">Home</a>
                <a class="nav-btn" href="/restaurant/history">History</a>
                <a class="nav-btn" onclick="logout()">Logout</a>
            </ul>
        </div>
    </nav>

    <div class="wrapper">
        <div>
            <div ng-view></div>
        </div>
    </div>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-47690619-1', 'pocketask.com');
    ga('send', 'pageview');
    </script>

    <!-- Include all the js dependencies -->
    <script src="../js/jquery-1.10.1.js"></script>
    <script src="../js/bootstrap.js"></script>

    <script src="../js/angular.js"></script>
    <script src="../js/angular-route.js"></script>
    <script src="../js/dashboard.js"></script>

    <script src="../js/jquery.plugin.js"></script>
    <script src="../js/jquery.keypad.js"></script>

    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/dashboard-fun.js"></script>
</body>
</html>
