    <div class="modal fade bs-example-modal-sm" tabindex="0" role="dialog"
        aria-labelledby="mySmallModalLabel" aria-hidden="true" id="confirm-modal"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Are you sure?</p>
                    <p id="timeLeft">The request will be proceed in: 10 seconds</p>
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        id="abort" onclick="abort()">Abort now</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        onclick="proceed()">Yes, proceed</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var cancel = false;
        var countdownNum = 10;
        $('#confirm-modal').on('show.bs.modal', function() {
            incTimer();
            document.getElementById('timeLeft').innerHTML =
                'The request will be proceed in: 10 seconds';
            function incTimer() {
                cancel = false;
                setTimeout(function() {
                    if(countdownNum !== 0 && cancel === false) {
                        countdownNum--;
                        document.getElementById('timeLeft').innerHTML =
                            'The request will be proceed in: ' + countdownNum + ' seconds';
                        incTimer();
                    } else if(countdownNum === 0 && cancel === false) {
                        cancel = false;
                        countdownNum = 10;
                        $('#confirm-modal').modal('hide');
                        requestDriver();
                    }
                },1000);
            }
        });
        function abort() {
            cancel = true;
            countdownNum = 10;
        }
        function proceed() {
            cancel = true;
            countdownNum = 10;
            requestDriver();
        }
    </script>
