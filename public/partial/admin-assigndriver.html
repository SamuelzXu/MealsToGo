<div class="wrapper" style="padding-top: 30px;">
    <div class="card-infinite" id="history-card"  ng-controller="driverctrl">
    <h3>Available Drivers</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td style="font-family: Impact; color: #777;">Name</td>
                    <td style="font-family: Impact; color: #777;">Phone</td>
                    <td style="font-family: Impact; color: #777;">Address</td>
                    <td style="font-family: Impact; color: #777;">Previous Delivery Time</td>
                    <td style="font-family: Impact; color: #777;">
                        Previous Delivery restaurant
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="driver in drivers">
                    <td>{{driver.name}}</td>
                    <td>{{driver.phone}}</td>
                    <td>{{driver.address}}</td>
                    <td>{{driver.previous_delivery.time}}</td>
                    <td>{{driver.previous_delivery.restaurant.fullname}}</td>
                    <td>
                        <button ng-click="assign(driver)">Assign</button>
                    </td>
                    <td>
                        <button ng-click="change(driver)">Give</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
