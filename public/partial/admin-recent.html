<div class="wrapper" style="padding-top: 30px;">
    <div class="card-infinite" id="history-card"  ng-controller="recentctrl">
    <br><h3>Recent Deliveries</br></h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td style="font-family: Impact; color: #777;">Status</td>
                    <td style="font-family: Impact; color: #777;">Name</td>
                    <td style="font-family: Impact; color: #777;">Address</td>
                    <td style="font-family: Impact; color: #777;">Phone</td>
                    <td style="font-family: Impact; color: #777;">Requested At</td>
                    <td style="font-family: Impact; color: #777;">Destination</td>
                    <td style="font-family: Impact; color: #777;">Delivered By</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="request in requests">
                    <td>{{request.status}}</td>
                    <td>{{request.requestedBy.fullname}}</td>
                    <td>{{request.requestedBy.address.full}}</td>
                    <td>{{request.requestedBy.phone}}</td>
                    <td>{{request.requestedAt}}</td>
                    <td>{{request.destination}}</td>
                    <td>{{request.deliveredBy}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
