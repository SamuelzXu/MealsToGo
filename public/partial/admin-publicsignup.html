<div class="wrapper" style="padding-left: 10px; padding-right: 10px;">
    <div class="card-infinite" id="history-card"  ng-controller="publicsignupctrl">
    <br><h3>Recent Deliveries</br></h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td style="font-family: Impact; color: #777;">Role</td>
                    <td style="font-family: Impact; color: #777;">Name</td>
                    <td style="font-family: Impact; color: #777;">Address</td>
                    <td style="font-family: Impact; color: #777;">Phone</td>
                    <td style="font-family: Impact; color: #777;">Email</td>
                    <td style="font-family: Impact; color: #777;">City</td>
                    <td style="font-family: Impact; color: #777;">Province</td>
                    <td style="font-family: Impact; color: #777;">Distance</td>
                    <td style="font-family: Impact; color: #777;">Need Machine</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="l in list">
                    <td>{{l.role}}</td>
                    <td>{{l.name}}</td>
                    <td>{{l.address}}</td>
                    <td>{{l.phone}}</td>
                    <td>{{l.email}}</td>
                    <td>{{l.city}}</td>
                    <td>{{l.province}}</td>
                    <td>{{l.heardFrom}}</td>
                    <td>{{l.referredBy}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
