<div class="wrapper">
    <div class="col-md-3">
        <div class="pad">
            <div class="card-long">
                <p id="fullname"></p>
                <p id="id"></p>
                <p id="address"></p>
                <p id="phone"></p>
                <p id="current"></p>
                <p id="total"></p>
                <p id="balance"></p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="pad">
            <div class="card-long" id="history-card" ng-controller="histctrl">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td style="font-family: Impact; color: #777;">Time</td>
                            <td style="font-family: Impact; color: #777;">Status</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="hist in hists">
                            <td>{{hist.date}}</td>
                            <td>{{hist.status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="pad">
            <div class="card-long">
                <p style='font-family: Copperplate, "Copperplate Gothic Light", 
             fantasy; font-size: 200%; color: #073956'>Change password</p>
                <div id="signup-form" ng-controller="changectrl">
                    <form method="get" name="form">
                        <input class="form-control" id="new" name="new" placeholder="New password" type="password" ng-model="newpassword">
                        <input id="signin-button" type="button" ng-click="changepassword()" value="Make change" />
                    </form> 
                </div>
                <p style='font-family: Copperplate, "Copperplate Gothic Light", 
             fantasy; font-size: 200%; color: #073956'>Change Balance</p>
                <div id="signup-form">
                <div id="credit" ng-controller="balancectrl">
                    <form method="get" name="credit_form">
                        <input class="form-control" id="amount" name="amount" placeholder="Amount" ng-model="amount">
                        <input id="signin-button" type="button" ng-click="balance()" value="Change Balance" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
