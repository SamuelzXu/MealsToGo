<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meals To Go Contact Us</title>
    <meta name="author" content="Arcrum Web Design.">
    <meta name="description" content="Delivery At A Click">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
    
</head>
<body>
    <div id="cot" class="wrapper">
        <img id="logo-big" src="img/logo-big.png" >          
        <p class="intro">Sign Up With Meals To Go</p>
        <div id="signup-form">
            <div class="success-box" id="success-box">
                <p style="margin-top: 5px;">Application has been filed, we will get back to you as soon as possible.</p>
            </div>
            <div class="error-box" id="user-fail-box">
                <p>Something wrong with information input, please check and try again.</p>
            </div>
            <div class="error-box" id="rest-fail-box">
                <p>Something wrong with information input, please check and try again.</p>
            </div>
            <form method="post" name="form" parsley-validate parsley-validation-minlength="1" parsley-trigger="change focusout" id="form">
                <input class="form-control" id="email" name="email" placeholder="Email" parsley-type="email" parsley-required="true">
				<input class="form-control" id="name" name="name" placeholder="Name" parsley-type="alphanum" parsley-required="true"> 
                <input class="form-control" id="address" name="address" placeholder="Address" parsley-type="alphanum" parsley-required="true">
                <input class="form-control" id="postalCode" name="postalCode" placeholder="Postal Code" parslety-type="alphanum" parsley-required="true">
                <select name="city" class="form-control" parsley-required="true">
                    <option>Waterloo</option>
                    <option>Kitchener</option>
                    <option>Cambridge</option>
                    <option>Hamilton</option>
					<option>Others</option>
                </select>
                <select name="province" class="form-control" parsley-required="true">
                    <option>Ontario</option>
                </select>
                <input class="form-control" id="phone" name="phone" placeholder="Phone number" parsley-type="phone" parsley-required="true">
                <select name="role" class="form-control">
                    <option value="driver">Driver</option>
					<option value="restaurant">Restaurant</option>
                </select>
                <input class="form-control" id="heard" name="heard" placeholder="Where did you hear about us?" parsley-type="alphanum">
                <input class="form-control" id="refer" name="refer" placeholder="Referred By? (if applicable)" parsley-type="alphanum">
                <input id="button2" type="button" class="btn btn-primary" onclick="sub_signup()" value="Submit">
            </form>
        </div>
    </div>

    <script src="js/jquery-1.10.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/parsley.js" type="text/javascript"></script> 

    <script type="text/javascript">
    function sub_signup() {
        
        if ( !$('#form').parsley().validate()) {
            console.log('no');
            return;
        }
        var email = form.email.value;
		var name = form.name.value;
        var address = form.address.value;
        var city = form.city.value;
        var province = form.province.value;
        var phone = form.phone.value;
		var role = form.role.value;
        var referredBy = form.refer.value;
        var heardFrom = form.heard.value;
        var postalCode = form.postalCode.value;
        $.ajax({
            type : "PUT",
            url : "https://pocketask-api.herokuapp.com/public/create",
            data : {
                email: email, 
                name: name, 
                address: address, 
                city: city,
                province: province,
                phone: phone, 
                role: role,
                referredBy: referredBy,
                heardFrom: heardFrom,
                postalcode: postalCode
            },
            dataType : 'json',
            statusCode : {
                201: function(){
                    document.getElementById("success-box").style.display = 'block';
                    setTimeout(function(){document.getElementById("success-box").style.display = 'none';}, 5000);
                },
                400: function(){
                    document.getElementById("rest-fail-box").style.display = 'block';
                    setTimeout(function(){document.getElementById("rest-fail-box").style.display = 'none';}, 5000);
                }
            }
        });
    }
    </script>

    <script>
        $( "#form" ).parsley(); 
// when the user clicks on the submit button or enters "Enter" in a field

</script>
</body>
</html>
