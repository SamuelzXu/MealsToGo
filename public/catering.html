<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">

<head>
    <title>Pocketask | Catering</title>
    <meta name="author" content="Pocketask Inc.">
    <meta name="description" content="Pocketask is now in Waterloo & Kitchener region.
        With Pocketask, restaurants can secure a delivery driver in 10 minutes or less.
        Pocketask streamlines the food delivery process;
        restaurant owners can request a driver, and pre-screened drivers can accept the call.">
    <meta name="keywords" content="pocketask, delivery, food, restaurant, catering, local,
        waterloo, kitchener, takeout, online" >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="/css/trunk.css">
    <link rel="stylesheet" type="text/css" 
        href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" 
        href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.keypad.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link rel="shortcut icon" href="../img/favicon.ico">
</head>

<body onload="startTime()">
    <header class="slide">
        <ul id="navToggle" class="burger slide">
            <li></li><li></li><li></li>
        </ul>
        <h1 class="hidden-xs">
            <img class="brand-img" id="brand-lg" src="/img/logo-big.png" 
                style="margin-top: -14px;" />
            <div name="time" id="time"></div>
        </h1>
        <h1 class="visible-xs">
            <img class="brand-img" src="/img/logo-small.png">
        </h1>
    </header>
    <nav class="slide nav" style="margin-right: 12px;">
        <ul>
            <li><a href="/restaurant/dashboard">HOME</a></li>
            <li><a href="/restaurant/history">HISTORY</a></li>
            <li><a href="/restaurant/mobilemanager">MOBILE NUMBERS</a></li>
            <li><a href="/restaurant/catering">CATERING</a></li>
            <li><a href="" onclick="logout()">LOG OUT</a></li>
        </ul>
    </nav>

    <div class="content slide">
        <div class="rest-wrapper" ng-controller="CateringCtrl">
            <div class="visible-sm visible-xs" style="height: 60px;"></div>
            <div class="col-md-9">
                <div class="card-long" style="text-align: left;">
                    <div class="visible-sm visible-xs">
                        <div class="col-sm-3 col-xs-3"></div>
                        <div class="col-sm-6 col-xs-6"><br><br><br><label> Please Use a Bigger Screen to Order for Catering</label></div>
                        <div class="col-sm-3 col-xs-3   "></div>
                    </div>
                    <form class="hidden-sm hidden-xs">
                        <div class="col-md-4 col-sm-3">
                            <div style="display:inline-block;">
                                <br>
                                <label class="control-form">Date</label>
                                <datepicker ng-model="dt" min-date="minDate" show-weeks="false" class="well" id="datepicker"></datepicker>
                            </div>

                            <center>
                            <label class="control-form">Time Of Food Pick Up</label>
                            <timepicker ng-model="mytime" ng-change="changed()" hour-step="1" minute-step="15" show-meridian="false"></timepicker>
                            </center>
                        </div>
                        <div class="col-md-1 hidden-sm"></div>
                        <div class="col-md-7 col-sm-9">
                            

                            <form method="GET" id="cateringRequestForm" data-parsley-validate style="text-align: left;" name="form">
                                <br>
                                <label>Destination</label>
                                <input class="form-control" id="address" name="address" placeholder="Address" parsley-type="alphanum" parsley-required="true"style="width: 100%; max-width: none;">
                                <select name="city" class="form-control" parsley-required="true"style="width: 100%; max-width: none;"style="width: 100%; max-width: none;"style="width: 100%; max-width: none;"style="width: 100%; max-width: none;">
                                     <option>Waterloo</option>
                                     <option>Kitchener</option>
                                </select>
                                <select name="province" class="form-control" parsley-required="true"style="width: 100%; max-width: none;"style="width: 100%; max-width: none;"style="width: 100%; max-width: none;">
                                    <option>Ontario</option>
                                </select>
                                <select name="country" class="form-control" parsley-required="true"style="width: 100%; max-width: none;"style="width: 100%; max-width: none;">
                                    <option>Canada</option>
                                </select>
                                <input class="form-control" id="postalcode" name="postalcode" placeholder="A9A 9A9" parsley-type="alphanum" parsley-required="true"style="width: 100%; max-width: none;">

                                <label># of People Attending</label>
                                <select name="nop" class="form-control" parsley-required="true" id="e11" onchange="changeform()" style="width: 100%; max-width: none;">
                                    <option id="0" value="1">1 - 40</option>
                                    <option id="1" value="2">41 - 80</option>
                                    <option id="2" value="3">81 - 120</option>
                                    <option id="0" value="4">121 - 160</option>
                                    <option id="1" value="5">161 - 200</option>
                                    <option id="2" value="6">200 +</option>
                                </select>

                                <label>HOT OR COLD </label>
                                <select name="hoc" class="form-control" parsley-required="true" id="e12" onchange="changeform()"style="width: 100%; max-width: none;">
                                    <option id="0" value="HOT">HOT</option>
                                    <option id="1" value="COLD">COLD</option>
                                </select>

                            </form>
                            <center><br>
                            <input id="button1" type="button" class="btn btn-primary" ng-click="submit()" value="Submit">
                            </center>
                        </div>


                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card-long" style="font-family: Impact;text-align: center;font-size: 20px;">
                    <br>
                    <a href="catering/history">&bull; View Catering History</a>
                </div>
            </div>
        </div>
    </div>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-47690619-1', 'pocketask.com');
    ga('send', 'pageview');
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/trunk.js"></script>
    <script src="/js/dashboard-fun.js"></script>
    <script src="/js/parsley.min.js"></script>
    <script src="/js/ui-bootstrap-tpls-0.11.0.min.js"></script>

<script>
angular.module('dashboardApp', ['ui.bootstrap']);
var CateringCtrl = function ($scope, $http) {
    $scope.today = function() {
        $scope.dt = new Date();
    };
    $scope.today();

    $scope.toggleMin = function() {
        $scope.minDate = $scope.minDate ? null : new Date();
    };
    $scope.toggleMin();

    $scope.mytime = new Date(2014, 06, 27, 15, 00, 00, 00);
    $scope.submit = function() {
        $http({method : 'POST', url : "https://pocketask-api.herokuapp.com/caterings/create", headers : {'token' : localStorage.getItem("token")}, data : {type : form.hoc.value, street : form.address.value, city : form.city.value, province : form.province.value, country : form.country.value, arrivalTime : new Date($scope.dt.getFullYear(), $scope.dt.getMonth(), $scope.dt.getDate(), $scope.mytime.getHours(), $scope.mytime.getMinutes(), 00, 00).toISOString(), postalcode : form.postalcode.value, numOfCars : form.nop.value}})
        .success(function(data) {
            alert(form.hoc.value + form.address.value + form.city.value + form.province.value + form.country.value + form.postalcode.value + form.nop.value);
        })
    }
}
</script>
</body>
</html>
