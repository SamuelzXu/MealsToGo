    <script>
        function includeCSSfile(href) {
            var head_node = document.getElementsByTagName('head')[0];
            var link_tag = document.createElement('link');
            link_tag.setAttribute('rel', 'stylesheet');
            link_tag.setAttribute('type', 'text/css');
            link_tag.setAttribute('href', href);
            head_node.appendChild(link_tag);
        }
        includeCSSfile('css/trunk.css');
        includeCSSfile('//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css');
        includeCSSfile('//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css');
        includeCSSfile('css/style.css');
        includeCSSfile('css/flipclock.css');
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/labjs/2.0.3/LAB.min.js"></script>
    <script>
        $LAB
        .script("//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js").wait()
        .script("//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js")
        .script("//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js")
        .script("js/trunk.js")
        .script("js/flipclock.min.js").wait(function(){
            var total=1;
            $.ajax({
                type : "get",
                dataType : "json",
                async : false,
                url : "https://pocketask-api.herokuapp.com/requests/total",
                success : function(data) {
                    total = data['totalRequests'];
                }
            })
            var clock = $('.clock').FlipClock(100, {
                clockFace: 'Counter',
                autoStart: false
                });
            clock.setValue(total);
        })
        .script("js/map.js").wait(function(){
            function loadScript() {
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'https://maps.googleapis.com/maps/api/js?sensor=false&' + 'callback=initialize';
                document.body.appendChild(script);
            }
            window.onload = loadScript;
        });
    </script>
