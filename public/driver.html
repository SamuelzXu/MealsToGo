<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pocketask | Dashboard for Driver</title>
    <meta name="author" content="Pocketask Inc.">
    <meta name="description" content="Pocketask is now in Waterloo & Kitchener region. With Pocketask, restaurants can secure a delivery driver in 10 minutes or less. Pocketask streamlines the food delivery process; restaurant owners can request a driver, and pre-screened drivers can accept the call.">
    <meta name="keywords" content="pocketask, delivery, food, restaurant, catering, local, waterloo, kitchener, takeout, online" >

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  
</head>

<body>
    <header class="slide">
        <ul id="navToggle" class="burger slide">
            <li></li><li></li><li></li>
        </ul>
        <h1 class="hidden-xs">
            <img class="brand-img" id="brand-lg" src="../img/logo-big.png">
        </h1>
        <h1 class="visible-xs">
            <img class="brand-img" src="../img/logo-small.png">
        </h1>
    </header>
    <nav class="slide nav" style="margin-right: 12px;">
        <ul>
            <li><a href="" onclick="logout()" href="">LOG OUT</a></li>
        </ul>
    </nav>

    <div class="content slide">
		<div class="wrapper" style="padding-top: 45px;">
			
            <div class="button-area col-md-9">
                <div class="card-long" ng-controller="driverctrl">
                    <p class="card-heading-simple">Order History</p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td style="font-family: Impact; color: #777;">Restaurant</td>
                                <td style="font-family: Impact; color: #777;">Date & Time</td>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <tr ng-repeat="driver in drivers"> 
                                <td>{{driver.restaurant}}</td>
                                <td>{{driver.date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
			<div class="button-area col-md-3">
				<div class="card">
					<div id="user-profile">
                        <p></p><p></p><p></p>
						<p class="card-text">ACCOUNT INFORMATION</p>
						<p class="card-text" id="username"></p>
						<p class="card-text"></p>
                        <p class="card-text" id="phone"></p>
						<p class="card-text" id="address"></p>
					</div>
				</div>
                
                <div class="card">
                    <div id="user-profile">
                        <p></p><p></p><p></p>
                        <p class="card-text" id="available"></p>
                        <tr>
							<input id="button2" type="button" class="btn btn-primary" 
                             onclick="change_status()" value="Change Availability">
						</tr>
                    </div>
                </div>
			</div>
			
		</div>
    </div>
	
    <script>
    function includeCSSfile(href) {
            var head_node = document.getElementsByTagName('head')[0];
            var link_tag = document.createElement('link');
            link_tag.setAttribute('rel', 'stylesheet');
            link_tag.setAttribute('type', 'text/css');
            link_tag.setAttribute('href', href);
            head_node.appendChild(link_tag);
        }
        includeCSSfile('../css/trunk.css');
        includeCSSfile('//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css');
        includeCSSfile('../css/style.css');
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/labjs/2.0.3/LAB.min.js"></script>
    <script>
        $LAB
        .script("//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js").wait()
        .script("//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js")
        .script("//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.0/jquery.cookie.min.js")
        .script("../js/trunk.js")
        .script("../js/driverdash.js")
    </script>
	
</body>
</html>
